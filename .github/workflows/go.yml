name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master
        fetch-depth: 0

    - uses: chetan/git-restore-mtime-action@v2
      with:
        working-directory: './internal/service/testdata'

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22     

    - name: Debug testdata modified
      run: find ./internal/service/testdata/ -type f -printf "%T@ %Tc %p\n" | sort -nr

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
